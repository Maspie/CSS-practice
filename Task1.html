<style>
* {
  box-sizing: border-box;
}
.row {

  display: flex;

  flex-wrap: wrap;
  padding: 0 4px;
}
.column {

  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

@media screen and (max-width: 1200px) {
  .column {

  flex: 33%;
  max-width: 33%;
  }
}
@media screen and (max-width: 800px) {
  .column {

  flex: 50%;
  max-width: 50%;
  }
}
@media screen and (max-width: 600px) {
  .column {

  flex: 100%;
  max-width: 100%;
  }
}

</style>
